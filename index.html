<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Frontend Mentor Challenge, May 2022">
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./dist/css/main.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/90e639edc5.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="landing">

    <img class="landing__logo" src="./images/logo.svg" alt="Huddle logo">

    <img class="landing__illustration" src="./images/illustration-mockups.svg" alt="">

    <section class="intro">
      <h1 class="intro__title">Build The Community Your Fans Will Love</h1>
      <p class="intro__text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="intro__register"><a href="#">Register</a></div>
    </section>

    <ul class="social">
      <li class="social__item">
        <a href="#" aria-label="Facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </li>
      <li class="social__item">
        <a href="#" aria-label="Twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </li>
      <li class="social__item">
        <a href="#" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>
    </ul>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

</body>
</html>
